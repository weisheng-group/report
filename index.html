<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每月报表统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3f37c9',
                        neutral: '#f8f9fa',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .btn-hover {
                @apply transform hover:scale-105 transition-all duration-200;
            }
            .card-shadow {
                @apply shadow-md hover:shadow-lg transition-shadow duration-300;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="w-full max-w-md bg-white rounded-xl p-6 card-shadow">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
            <i class="fa fa-calculator text-primary mr-2"></i>每月报表统计
        </h1>
        
        <!-- 文本框区域 -->
        <div class="mb-6">
            <label for="content" class="block text-sm font-medium text-gray-700 mb-2">输入报表数据</label>
            <textarea 
                id="content" 
                class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all resize-none"
                placeholder="请粘贴业务数据..."
                spellcheck="false"
            ></textarea>
            <p class="text-xs text-gray-500 mt-1">
                <i class="fa fa-info-circle mr-1">文本框定长，可滑动</i>
            </p>
        </div>
        
        <!-- 按钮区域 -->
        <div class="flex justify-center gap-4 mb-6">
            <button id="clearBtn" class="px-5 py-2 bg-gray-200 text-gray-800 rounded-lg font-medium btn-hover flex items-center">
                <i class="fa fa-trash-o mr-2"></i>清空
            </button>
            <button id="calculateBtn" class="px-5 py-2 bg-primary text-white rounded-lg font-medium btn-hover flex items-center">
                <i class="fa fa-line-chart mr-2"></i>计算
            </button>
        </div>
        
        <!-- 结果展示区域 -->
        <div id="resultContainer" class="hidden">
            <div class="p-4 bg-neutral rounded-lg border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">汇总结果</h2>
                <div id="result" class="space-y-3 text-gray-800">
                    <!-- 结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const textarea = document.getElementById('content');
        const clearBtn = document.getElementById('clearBtn');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultDiv = document.getElementById('result');
        
        // 初始化文本框内容
        textarea.value = ``;
        
        // 清空按钮事件
        clearBtn.addEventListener('click', () => {
            textarea.value = '';
            resultContainer.classList.add('hidden');
        });
        
        // 计算按钮事件
        calculateBtn.addEventListener('click', () => {
            const content = textarea.value.trim();
            if (!content) {
                alert('请输入要分析的文本内容');
                return;
            }
            
            const totals = analyzeContent(content);
            displayResults(totals);
        });
        
        // 分析文本内容的函数
        function analyzeContent(content) {
            const lines = content.split('\n');
            let overflowTotal = 0;  // 溢流总金额
            let knittingTotal = 0;  // 针织总金额
            
            lines.forEach(line => {
                // 提取金额数值
                const amountMatch = line.match(/金额([\d.]+)元/);
                if (amountMatch && amountMatch[1]) {
                    const amount = parseFloat(amountMatch[1]);
                    
                    // 判断是溢流还是针织业务
                    if (line.includes('溢流')) {
                        overflowTotal += amount;
                    } else if (line.includes('针织')) {
                        knittingTotal += amount;
                    }
                }
            });
            
            return {
                overflow: overflowTotal.toFixed(2),
                knitting: knittingTotal.toFixed(2)
            };
        }
        
        // 显示结果的函数
        function displayResults(totals) {
            // 格式化金额，添加千位分隔符
            const formatNumber = (num) => {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            };
            
            resultDiv.innerHTML = `
                <div class="flex items-center p-2 bg-blue-50 rounded border border-blue-100">
                    <i class="fa fa-tint text-blue-600 mr-3"></i>
                    <span><strong>溢流业务总金额：</strong>${formatNumber(totals.overflow)}元</span>
                </div>
                <div class="flex items-center p-2 bg-green-50 rounded border border-green-100">
                    <i class="fa fa-leaf text-green-600 mr-3"></i>
                    <span><strong>针织业务总金额：</strong>${formatNumber(totals.knitting)}元</span>
                </div>
            `;
            
            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
